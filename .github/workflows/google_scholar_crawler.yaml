name: Get Citation Data

on: 
 page_build: 
 schedule:
  - cron:  '0 8 * * *'

jobs:
  build:
    runs-on: ubuntu-latest
    # ğŸ’¥ å…³é”®ä¿®æ­£ï¼šæ·»åŠ æƒé™å—
    # æ˜ç¡®æˆäºˆ GITHUB_TOKEN å†™å…¥ä»“åº“å†…å®¹çš„æƒé™
    permissions:
      contents: write

    steps:
    - uses: actions/checkout@v2

    # å°† run: |... ä¸­çš„ git config ç§»åˆ°è¿™é‡Œï¼Œä½¿ç”¨ GITHUB_ACTOR æ›´è§„èŒƒ
    - name: Setup Git User
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"

    - name: Install Reqs
      run: |
        # æ¨èä½¿ç”¨ python3-pip è€Œé python3-setuptools
        sudo apt-get update
        sudo apt-get install -y python3-pip
        
    - name: Run Crawler and Push Data
      run: |
        cd ./google_scholar_crawler
        pip3 install -r requirements.txt
        python3 main.py
        
        # è¿”å›ä»“åº“æ ¹ç›®å½•ï¼Œè¿›è¡Œ Git æ“ä½œ
        cd ..
        
        # æ£€æŸ¥æ˜¯å¦æœ‰æ–‡ä»¶éœ€è¦æäº¤
        if [ -d "./results" ]; then
          cd ./results
          
          # æ£€æŸ¥æ˜¯å¦æœ‰æ–°çš„æˆ–ä¿®æ”¹è¿‡çš„ .json æ–‡ä»¶
          git status --porcelain *.json
          if [ $? -eq 0 ]; then
            
            # ä½¿ç”¨é»˜è®¤ GITHUB_TOKEN è¿›è¡Œèº«ä»½éªŒè¯çš„ URL (ç°åœ¨æ‹¥æœ‰å†™å…¥æƒé™)
            export remote_repo="https://${GITHUB_ACTOR}:${{ secrets.GITHUB_TOKEN }}@github.com/${GITHUB_REPOSITORY}.git"
            
            git add *.json
            git commit -m "Automated: Updated Citation Data"
            
            # æ¨é€æ•°æ®åˆ° google-scholar-stats åˆ†æ”¯
